<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion-Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../Css/affiche.css">
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0 bd-example-row">
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 contact-list">
                    <div class="titre-btn">
                        <h4 class="all-contact">All Contacts</h4>
                        <button class="btn-add"><a href="ajout.html">+</a></button>
                    </div>
                    
                    
                       <div class="input-group mb-3" style="gap: 6px;">
                           <img class="logo-search" src="./../Assets/icons-afficher/icons8-search-32.png" alt="">
                        
                            <input type="text" id="search" class="form-control" style="border-radius:20px ;" placeholder="recherche.......">
                        </div>
                    
                    <ul id="contactList" class="list-unstyled">
                        <!-- Contacts ajoutés -->
                    </ul>
                    
                </div>
                <div  class="col-8 contact-affiche text-center">
                    <div style="margin-top: 100px;" id="contact-detail" class="card p-3">
                        <h3>Détails du Contact</h3>
                        <p>Sélectionnez un contact pour afficher les détails ici.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./../JS/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
